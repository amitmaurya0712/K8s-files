apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-application
  namespace: argocd
spec:
  destination:
     namespace: nginxn
     server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: argocd
    repoURL: "https://github.com/amitmaurya0712/argocd-project/tree/main/argocd"
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true